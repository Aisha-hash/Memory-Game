<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="./assets/js/index.js" type="module" defer></script>
</head>

<body>
    <div class="header">
        <h1>Memory Game</h1>
    </div>
    <div class="data">
        <div class="levelSelector">
            <select name="level" id="level">
                <option value="1" selected>Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
                <option value="5">Level 5</option>
            </select>
        </div>
        <div class="scoreDisplay">Score: <span class="score"></span></div>
        <div>Time: <span class="timer">00:00</span></div>
        <div class="numOfClicks">Moves: <span class="clicks"></span></div>
        <div>
            <button id="reset-button" class="btn">Reset Game</button>
        </div>
    </div>

    <div class="game-container" id="game-container"></div>
    <!-- <div class="results"></div> -->

    <div class="mainScreen">
        <p>Select deck of cards to play</p>
        <div class="decks">
            <div class="deck">
                <figure class="foodDeck"><img class="foodImg" src="assets/data/food/macarons-color-icon.png"
                        width="140px" height="210px">

                    <figcaption class="figCaption">Foods Deck</figcaption>
                </figure>
            </div>
            <div class="deck">
                <figure class="animalsDeck"><img class="animalImg" src="assets/data/animals/horse-color-icon.png"
                        width="140px" height="210px">
                    <figcaption class="figCaption">Animals Deck</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>

</html>
